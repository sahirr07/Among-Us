    <style>
        /* Center the container */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;
            /* Background color for the body */
            position: relative;
            /* For positioning the navigation buttons */
        }

        /* Customize the container */
        .quiz-container {
            background-color: orange;
            /* Background color for the quiz container */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            /* Adjust width as needed */
            max-width: 600px;
            /* Limit the max width */
        }

        /* Video player styling */
        video {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        /* Styling quiz options */
        .quiz-options button {
            width: 100%;
            margin: 5px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: white;
            color: orange;
            font-weight: bold;
        }

        .quiz-options button:hover {
            background-color: #ffcc80;
            /* Lighter orange when hovered */
        }

        /* Hide elements initially */
        .hidden {
            display: none;
        }

        /* Navigation buttons */
        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: orange;
            border: none;
            color: white;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .nav-button.left {
            left: 0;
        }

        .nav-button.right {
            right: 0;
        }

        .nav-button:hover {
            background-color: #ffcc80;
        }
    </style>
</head>
