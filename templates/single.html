        .video-container {
            width: 100%;

            background: #333;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);

        .quiz-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            background: #f8f9fa;
            border-radius: 10px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            box-sizing: border-box;
        }

        .quiz-container h3 {
            color: #fb873f;
            margin-bottom: 20px;
        }

        .quiz-option {
            background: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quiz-option:hover {
            background: #f0f0f0;
        }

        .quiz-submit {
            background: #fb873f;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .quiz-submit:hover {
            background: #e67e22;
        }
    </style>
